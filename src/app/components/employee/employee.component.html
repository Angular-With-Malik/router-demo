<div class="row">
  <div class="col-md-8">
    <table class="table table-hover">
      <tr *ngFor="let emp of allEmployee">
        <td>
          <a [routerLink]="['details',emp.id]">{{emp.id}}</a>
        </td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.address}}</td>
      </tr>
    </table>
  </div>
</div>
